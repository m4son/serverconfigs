// Server info
set dedicated 1
set public 0
set ininame "action.ini"
set maplistname "maplist.ini"
set configlistname "configlist.ini"

// Loads the game module, load a map first
map beer

// Game parameters
set deathmatch 0
set teamplay 1
set use_3teams 1
set dmflags 768

//  Weapon/Item parameters
set tgren 1

// Exec other configs
exec autoexec.cfg

// Logfile
set logfile 2


